<div class="card">
    <form novalidate="" class="ng-untouched ng-pristine ng-invalid" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
            <h4 class="card-title">Login Form</h4>
        </div>
        <div class="card-body ">
            <div class="form-group">
                <label class="control-label" for="">
                    Username
                    <span class="star">*</span>
                </label>
                <input class="form-control ng-untouched ng-pristine ng-invalid" id="username" formControlName="username" required="" type="text">

            </div>
            <div class="form-group">
                <label class="control-label" for="">
                    Password
                    <span class="star">*</span>
                </label>
                <input class="form-control ng-untouched ng-pristine ng-invalid" id="password" formControlName="password" required="" type="password">
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</div>
